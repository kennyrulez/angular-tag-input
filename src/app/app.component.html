<h1>Free Test</h1>
<angular-tag-input placeholder="Free Add" [convertOutputToObject]="true" [addOnSpace]="false" [addOnBlur]="false"></angular-tag-input>

<h1>Autocomplete</h1>
<angular-tag-input placeholder="Choose President" displayBy="president" [convertOutputToObject]="true" [addOnSpace]="false" [addOnBlur]="false" [autocomplete]="true"
  [autocompleteItems]="autocompleteItems" autocompleteDisplayBy="president" [autocompleteMustMatch]="false"></angular-tag-input>
